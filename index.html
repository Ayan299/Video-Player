<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive Video Player</title>
  <style>
    /* Make the video responsive */
    video {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Google Drive Video Player</h1>
  <video controls>
    <!-- Replace <file_id> with your actual Google Drive file ID -->
    <source src="https://onedrive.live.com/download?cid=DA85EAD8CBC543C8&resid=DA85EAD8CBC543C8!112&authkey=!AEhSM31lIrWGVj0" type="video/mp4">
    <track src="https://onedrive.live.com/download?cid=097D3F4B86EC21B1&id=97D3F4B86EC21B1" kind="subtitles" srclang="en" label="English" default>
    Your browser does not support the video tag.
  </video>
</body>
</html>
